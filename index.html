<!DOCTYPE html>

  <meta name="description" content="A solution to the 'QR code component' challenge on Frontend Mentor">
  <meta name="author" content="HA3IK [Nazar Holubovskyy] (golubha3ik@gmail.com)">
  <!-- Security -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
  <link rel="preload" as="style" href="css/main.min.css?v=1.0.0">
  <link rel="preload" as="image" href="img/qr-code.svg?v=1.0.0" type="image/svg+xml">

  <link rel="dns-prefetch" href="https://www.frontendmentor.io">

<body>
  <main class="card-cover">
    <figure class="card">
      <a href="https://www.frontendmentor.io">
        <picture>
          <source srcset="img/qr-code.svg?v=1.0.0#mob" media="(max-width:480px)">
          <img class="card-img" width="288" height="288" src="img/qr-code.svg?v=1.0.0" decoding="async" alt="QR code: link to frontendmentor.io">
        </picture>
      </a>
      <figcaption>
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-desc">Scan the <abbr title="Quick Response">QR</abbr> code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
    </figure>
  </main>
  <!-- (Out of the challenge) Attribution -->
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>.</p>
